<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UnDolt , Log In Pages</title>
	<link rel="stylesheet" type="text/css" href="assert/css/main.css">
	<link rel="stylesheet" type="text/css" href="assert/css/index.css">
</head>
<body onload='onload_ch();'>
	<div id="loder_set">
	<div id="loder" >
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	</div>
	<div class="log_in_all">
		<div id="sing_up" class="sing_up" hidden>
			<div class="sing_up_from" >
				<div class="nav_logo_div">
            		<a href="#" class="nav__logo"><span>U</span>n<span>D</span>olt<b>.</b></a>
           		</div>
				<form class="from_sing_up" method="post" action="">
					<div class="log_in_input user_name">
						<div class="log_in_label"><label>First Name </label></div>
						<div class="log_input"><input type="text" name="f_name" required></div>
					</div>
					<div class="log_in_input user_name">
						<div class="log_in_label"><label>Last Name </label></div>
						<div class="log_input"><input type="text" name="l_name" required></div>
					</div>
					<div class="log_in_input user_id">
						<div class="log_in_label"><label>User ID </label></div>
						<div class="log_input"><input type="text" name="user_id" required></div>
					</div>
					<div class="log_in_input password">
						<div class="log_in_label"><label>Password </label></div>
						<div class="log_input"><input type="password" name="password" required></div>
					</div>
					<div>
						<div class="log_in_submit"><button class="submit_btn" type="submit" onclick="sing_up_page();">Sign Up</button></div>
						<!-- For this there are need to change in css. and need to remove a tag-->
					</div>
				</form>
				<div class="log_in_cont">
					have an Account? <a id="log_in_btn" href="#log_in" onclick="change_state_2();"> Sign In</a>
				</div>
				<div class="forget_password">
					<a href="#">Forget password?</a>
				</div>
			</div>
		</div>
		<div class="log_in" id="log_in">
			<div class="log_in_from">
				<div class="nav_logo_div">
            		<a href="#" class="nav__logo"><span>U</span>n<span>D</span>olt<b>.</b></a>
           		</div>
				<form class="from_log_in" method="post" action="">
					<div class="log_in_input user_id">
						<div class="log_in_label"><label>User ID </label></div>
						<div class="log_input"><input type="text" name="user_id" required></div>
					</div>
					<div class="log_in_input password">
						<div class="log_in_label"><label>Password </label></div>
						<div class="log_input"><input type="password" name="password" required></div>
					</div>
					<div>
						<div class="log_in_submit"><button class="submit_btn"  onclick="log_in_page();">Sign In</button></div>
						<!-- For this there are need to change in css-->
					</div>
				</form>
				<div class="log_in_cra">
					Don't have an Account? <a id="sing_up_btn" onclick="change_state_1();"> Sign Up</a>
				</div>
				<div class="forget_password">
					<a href="#">Forget password?</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function log_in_page(){
		window.location.href='sing_in.html';
	}
	function sing_up_page(){
		window.location.href='sing_up.html';
	}
	function sleep(ms){
		return new Promise(resolve => setTimeout(resolve,ms));
	}
	async function onload_ch(){
		await sleep(2000);
		//alert('your page is loaded');
		document.getElementById('loder_set').style.display='none';
	}
	function change_state_1(){
		document.getElementById('sing_up').style.display='flex';
		document.getElementById('log_in').style.display='none';
	}
	function change_state_2(){
		document.getElementById('log_in').style.display='flex';
		document.getElementById('sing_up').style.display='none';
	}
</script>
</html>
